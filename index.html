<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card_main">
      <div class="card_image">
        <img src="./image/Messi.webp" alt="Messi" />
      </div>
      <div class="card_info">
          <div class="card_name">Messi</div>
          <div class="card_job">Footballer</div>
          <div class="card_categories">
            <i class="bx bxl-facebook"></i>
            <i class="bx bxl-youtube"></i>
            <i class="bx bxl-tiktok"></i>
            <i class="bx bxl-github"></i>
          </div>
          <div class="card_button">
            <button>Contact me</button>
          </div>
      </div>
    </div>
    <div class="card_main">
      <div class="card_image">
        <img src="./image/Suarez.webp" alt="Suarez" />
      </div>
      <div class="card_info">
          <div class="card_name">Suarez</div>
          <div class="card_job">Footballer</div>
          <div class="card_categories">
            <i class="bx bxl-facebook"></i>
            <i class="bx bxl-youtube"></i>
            <i class="bx bxl-tiktok"></i>
            <i class="bx bxl-github"></i>
          </div>
          <div class="card_button">
            <button>Contact me</button>
          </div>
      </div>
    </div>
    <div class="card_main">
      <div class="card_image">
        <img src="./image/Neymar.webp" alt="Neymar" />
      </div>
      <div class="card_info">
          <div class="card_name">Neymar</div>
          <div class="card_job">Footballer</div>
          <div class="card_categories">
            <i class="bx bxl-facebook"></i>
            <i class="bx bxl-youtube"></i>
            <i class="bx bxl-tiktok"></i>
            <i class="bx bxl-github"></i>
          </div>
          <div class="card_button">
            <button>Contact me</button>
          </div>
      </div>
    </div>
  </body>
</html>
